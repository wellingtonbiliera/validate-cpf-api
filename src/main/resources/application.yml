spring:
  application:
    name: valida-cpf
  
  # H2 Database Configuration (banco em memória)
  datasource:
    url: jdbc:h2:mem:valida_cpf
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

server:
  port: 8080

# ReceitaWS Configuration
receitaws:
  url: http://localhost:8082

# Votação API Configuration (para integração)
votacao:
  url: http://localhost:8080

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging Configuration
logging:
  level:
    com.validacpf: INFO
